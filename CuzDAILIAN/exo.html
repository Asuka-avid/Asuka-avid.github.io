<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>这船代</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-width: 640px;
            display: flex;
            justify-content: center;
            background-color: #f1f5f9;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container-fixed-center {
            width: 640px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .nav, .filters {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #ffffff;
        }

        .nav button {
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .nav button:hover {
            color: #357ab7;
            transform: scale(1.1);
        }

        .filters select, .filters input[type="range"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .order-list {
            padding: 10px;
        }

        .order {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .order:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .order-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 14px;
        }

        .price {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .header, .promotion-banner, .bottom-banner {
            padding: 15px;
            text-align: center;
        }

        .header {
            background-color: #007bff;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .promotion-banner {
            background-color: #f1f1f1;
            color: #007bff;
            border-radius: 8px;
            cursor: pointer;
        }

        .promotion-banner:hover {
            background-color: #007bff;
            color: white;
        }


        /* 新增的滚动条区域样式 */
        .scrolling-content {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        .scrolling-content p {
            display: inline-block;
            animation: scroll-text 10s linear infinite;
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .order-section, .reviews-section {
            padding: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .order-item:hover {
            transform: scale(1.02);
        }

        .order-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .order-details {
            flex: 1;
        }

        .order-details h3 {
            font-size: 1em;
            color: #333;
        }

        .order-details p {
            color: #777;
            font-size: 0.9em;
        }

        .price {
            font-size: 1.2em;
            color: #e60023;
            font-weight: bold;
        }

        .review-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .review-item h4 {
            font-size: 1em;
            color: #333;
        }

        .review-item p {
            color: #777;
            font-size: 0.9em;
        }

        .bottom-banner {
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .bottom-banner:hover {
            background-color: #0056b3;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }

        .nav-item {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #007bff;
        }

        .warning-banner {
            background-color: #ffcc00;
            color: #e60023;
            font-size: 1em;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .warning-banner img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .search-bar input {
                width: 60%;
            }

            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item img {
                margin-bottom: 10px;
            }

            .order-section, .reviews-section, .promotion-banner, .bottom-banner {
                padding: 10px;
            }

            .price {
                font-size: 1.1em;
            }
        }

        /* 新增：订单项的淡入动画 */
        .order-item {
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s; 
            opacity: 0; 
            animation: fadeInOrder 1s forwards; 
            transform: translateY(20px); 
        }

        .order-item:nth-child(1) {
            animation-delay: 0s;
        }

        .order-item:nth-child(2) {
            animation-delay: 0.3s;
        }

        .order-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* 定义订单项的淡入动画 */
        @keyframes fadeInOrder {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 鼠标悬停时的缩放和阴影效果 */
        .order-item:hover {
            transform: scale(1.05); /* 放大 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 增加阴影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 平滑过渡 */
        }

    </style>
    <!-- 引入 jQuery 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fixed-center">
        <header>这船代</header>

        <div class="nav">
            <button onclick="showCategory('优质单')">优质</button>
            <button onclick="showCategory('标准单')">标准</button>
            <button onclick="showCategory('抢单')">抢单</button>
            <button onclick="showCategory('陪练单')">陪练</button>
            <button onclick="showCategory('悬赏单')">悬赏</button>
        </div>

        <div class="filters">
            <select id="sort" onchange="applySort()">
                <option value="智能排序">智能排序</option>
                <option value="最新发布">最新发布</option>
                <option value="价格最高">价格最高</option>
            </select>
            <input type="range" id="priceRange" min="100" max="1000" step="50" value="1000" onchange="filterByPrice()">
            <span id="priceValue">价格范围: ￥100-￥1000</span>
        </div>

        <div class="order-list" id="orders">
            <!-- 初始示例数据 -->
        </div>
    </div>

    <div class="navigation">
        <div class="nav-item" onclick="navigateToHome()">首页</div>
        <div class="nav-item" onclick="navigateToOrderHall()">接单大厅</div>
        <div class="nav-item" onclick="navigateToOrders()">我的订单</div>
        
    </div>

    
    <script>
        let ordersData = [];
        let filteredOrders = [];

        function navigateToHome() {
            window.location.href = "index.html"; 
        }

        function navigateToOrderHall() {
            window.location.href = "exo.html"; 
        }

        function navigateToOrders() {
            window.location.href = "order.html"; 
        }
    
        function createOrderHTML(type, title, time, deposit, price) {
            let description = '';
            if (type === '优质单') {
                description = '此任务为高品质任务，时间要求较长，适合有经验的代练人员。任务内容涉及复杂的游戏机制，完成后奖励丰厚。';
            } else if (type === '标准单') {
                description = '标准任务，要求完成度较高，时间适中，适合普通代练人员参与。任务包含较为基础的游戏技巧和挑战。';
            } else if (type === '抢单') {
                description = '抢单任务需要迅速接手，通常是高难度挑战任务，需要快速反应和极高的技术水平。完成任务后可获得较高的奖励。';
            } else if (type === '陪练单') {
                description = '陪练任务为与玩家一起完成游戏的任务，要求代练人员有很好的沟通和配合能力，帮助玩家提升游戏技能。';
            } else if (type === '悬赏单') {
                description = '悬赏任务是系统发布的特殊任务，悬赏金额较高，任务内容较为多样，完成后可获得丰厚奖励。';
            }
    
            return {
                type,
                title,
                time,
                deposit,
                price: parseFloat(price.replace('￥', '')),  // 确保价格是数字
                html: `
                    <div class="order">
                        <div>
                            <h3>【${type}】${title}</h3>
                            <p>总时间: ${time} | 保证金: ${deposit}</p>
                            <p>发布者: 系统</p>
                            <div class="order-details">
                                <p>${description}</p>
                            </div>
                        </div>
                        <div class="price">￥${price}</div>
                    </div>`
            };
        }
    
        function initOrders() {
            // 优质单
            ordersData.push(createOrderHTML('优质单', '孙尚香省标省50名 战力5283', '168小时', '￥200', '￥1000'));
            ordersData.push(createOrderHTML('优质单', '巅峰1610-1800 指定云中君', '13小时', '￥300', '￥585'));
            ordersData.push(createOrderHTML('优质单', '白起 战力8015-万战', '168小时', '￥300', '￥888'));
            ordersData.push(createOrderHTML('优质单', '肥单 巅峰赛1700-1800', '12小时', '￥200', '￥400'));
            ordersData.push(createOrderHTML('优质单', '巅峰赛1798-1840 打艾琳', '12小时', '￥300', '￥150'));
            ordersData.push(createOrderHTML('优质单', '王者荣耀挑战 赛季段位荣耀王者', '48小时', '￥400', '￥800'));
            ordersData.push(createOrderHTML('优质单', '全英雄挑战 战力冲刺', '72小时', '￥500', '￥1000'));

            // 标准单
            ordersData.push(createOrderHTML('标准单', '巅峰赛1725-1825分 英雄123', '12小时', '￥300', '￥200'));
            ordersData.push(createOrderHTML('标准单', '王者荣耀 标准代练单', '24小时', '￥100', '￥300'));
            ordersData.push(createOrderHTML('标准单', '排位赛上星 赛季荣耀王者', '48小时', '￥150', '￥300'));
            ordersData.push(createOrderHTML('标准单', '白起冲战力 万战达标', '36小时', '￥200', '￥450'));
            ordersData.push(createOrderHTML('标准单', '新赛季段位挑战 荣耀王者', '24小时', '￥300', '￥500'));
            ordersData.push(createOrderHTML('标准单', '段位冲刺 钻石到星耀', '20小时', '￥150', '￥250'));

            // 抢单
            ordersData.push(createOrderHTML('抢单', '王者荣耀排位赛钻石段位', '6小时', '￥50', '￥100'));
            ordersData.push(createOrderHTML('抢单', '巅峰赛1500到1700分', '8小时', '￥100', '￥200'));
            ordersData.push(createOrderHTML('抢单', '五排赛 指定英雄局', '12小时', '￥200', '￥300'));
            ordersData.push(createOrderHTML('抢单', '排位赛 星耀到王者', '10小时', '￥100', '￥300'));
            ordersData.push(createOrderHTML('抢单', '巅峰赛积分1800-2000', '15小时', '￥200', '￥400'));
            ordersData.push(createOrderHTML('抢单', '荣耀王者 段位上分', '8小时', '￥150', '￥350'));

            // 陪练单
            ordersData.push(createOrderHTML('陪练单', '王者荣耀陪玩 指定英雄', '5小时', '￥50', '￥120'));
            ordersData.push(createOrderHTML('陪练单', '双排上分 陪练单', '4小时', '￥60', '￥100'));
            ordersData.push(createOrderHTML('陪练单', '巅峰赛1500分-上星', '6小时', '￥120', '￥150'));
            ordersData.push(createOrderHTML('陪练单', '好友开黑 双排挑战', '6小时', '￥80', '￥200'));
            ordersData.push(createOrderHTML('陪练单', '陪练 上星任务', '4小时', '￥90', '￥180'));
            ordersData.push(createOrderHTML('陪练单', '快速冲分 低段位陪练', '3小时', '￥50', '￥120'));

            // 悬赏单
            ordersData.push(createOrderHTML('悬赏单', '挑战分段 排位快速上分', '12小时', '￥150', '￥500'));
            ordersData.push(createOrderHTML('悬赏单', '指定英雄 战力冲刺任务', '24小时', '￥200', '￥600'));
            ordersData.push(createOrderHTML('悬赏单', '五排任务 悬赏金币场次', '48小时', '￥250', '￥700'));
            ordersData.push(createOrderHTML('悬赏单', '全段位巅峰赛 冲刺赛季结算', '30小时', '￥300', '￥900'));
            ordersData.push(createOrderHTML('悬赏单', '荣耀王者挑战 快速达标', '24小时', '￥400', '￥1000'));
            ordersData.push(createOrderHTML('悬赏单', '赛季终结战 巅峰2000分', '20小时', '￥350', '￥800'));

            filteredOrders = ordersData;
            displayOrders();
        }

    
        function displayOrders() {
            let orderListHTML = filteredOrders.map(order => order.html).join('');
            // 使用jQuery添加动画效果
            $('#orders').fadeOut(300, function() {
                $(this).html(orderListHTML).fadeIn(300);
            });
        }
    
        function showCategory(category) {
            filteredOrders = ordersData.filter(order => order.type === category);
            displayOrders();     /*用于筛选并展示指定类别的订单。*/
        }
    
        function applySort() {
            let sortValue = document.getElementById('sort').value;
            if (sortValue === '智能排序') {
                filteredOrders.sort((a, b) => a.price - b.price);
            } else if (sortValue === '最新发布') {
                filteredOrders.sort((a, b) => new Date(b.time) - new Date(a.time));
            } else if (sortValue === '价格最高') {
                filteredOrders.sort((a, b) => b.price - a.price);
            }
            displayOrders();      /*根据用户选择的排序方式对订单进行排序。*/
        }
    
        function filterByPrice() {
            let maxPrice = parseInt(document.getElementById('priceRange').value);
            document.getElementById('priceValue').textContent = `价格范围: ￥100-￥${maxPrice}`;
            filteredOrders = ordersData.filter(order => order.price <= maxPrice);
            displayOrders();     /*根据价格范围滑块的值过滤订单，只显示价格不超过当前选定价格范围的订单。*/
        }
    
        // 点击订单展开/收起详细信息
        $(document).on('click', '.order', function() {
            $(this).find('.order-details').slideToggle(300);
        });
    
        window.onload = initOrders;
    </script>
    
</body>
</html>
